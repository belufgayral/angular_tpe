<table class="table table-hover">
    <thead>
      <tr>
        <th class="display-6" scope="col">Recurso</th>
        <th class="display-6" scope="col">Germinación</th>
        <th class="display-6" scope="col">Precio</th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let herb of herbs" [ngClass]="{'clearance': herb.clearance && herb.stock>0}">
        <th scope="row">{{herb.name}}</th>
        <td>{{herb.germination}}</td>
        <td>{{herb.price | currency}}</td>
        <td><img [src]="herb.image" [alt]="herb.name"/></td>
        <td><span *ngIf="herb.stock==0" class="badge bg-secondary">Sin stock</span>
            <span *ngIf="herb.clearance && herb.stock>0" class="badge text-bg-success">¡En oferta!</span>
        </td>
        <td>
          <app-input-number [(quantity)]="herb.quantity" [max]="herb.stock" (maxReached)="maxReached($event)" *ngIf="herb.stock > 0"></app-input-number>
        </td>
        <td>
          <button class="btn btn-outline-dark" (click)="addToCart(herb)" *ngIf="herb.stock > 0">Comprar</button>
        </td>
      </tr>
    </tbody>
  </table>
